services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    volumes:
      - ./data/tmp:/tmp/images
      - ./tools-spec:/app/tools-spec
    depends_on:
      milvus-standalone:
        condition: service_healthy
      bge-embedding:
        condition: service_healthy
    restart: unless-stopped
    environment:
      - IN_DOCKER_COMPOSE=true
      - MILVUS_ADDRESS=milvus-standalone:19530
      - EMBEDDING_API_URL=http://bge-embedding:8000
      #- FRESH_START=true

  bge-embedding:
    container_name: bge-embedding
    build:
      context: ./tools
      dockerfile: Dockerfile.bge
    deploy:
      resources:
        limits:
          memory: 2G
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:8000/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 180s

  etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.18
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - ./data/etcd:/etcd
    command: etcd -advertise-client-urls=http://etcd:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio:
    container_name: milvus-minio
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - ./data/minio:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 180s

  milvus-standalone:
    container_name: milvus-standalone
    image: milvusdb/milvus:v2.5.10
    command: ["milvus", "run", "standalone"]
    security_opt:
      - seccomp:unconfined
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - ./data/milvus:/var/lib/milvus
    healthcheck:
      test:
        - CMD-SHELL
        - >
          curl -f http://localhost:9091/healthz &&
          curl -s http://localhost:19530/v1/vector/collections | grep -q '"code":200' ||
          exit 1
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 180s
    depends_on:
      - "etcd"
      - "minio"
    restart: unless-stopped

  attu:
    container_name: milvus-attu
    image: zilliz/attu:v2.5.7
    environment:
      - MILVUS_URL=http://milvus-standalone:19530
    ports:
      - "3000:3000"
    depends_on:
      milvus-standalone:
        condition: service_healthy
    restart: unless-stopped